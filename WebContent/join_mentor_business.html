<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
	     <link rel="stylesheet" type="text/css" href="../../css/form_style.css" />
    <title>회원가입 양식</title>
    <script>
        function setMajor() {
            var valArray;
            with (document.mentor_join) {
                if (college.value == "0") {
                    valArray = new Array("국어국문학과", "영어영문학과", "독어독문학과", "불어불문학과", "일어일문학과", "중어중문학과", "사학과");
                    makeOptions(valArray);
                }
                else if (college.value == "1") {
                    valArray = new Array("정치외교학과", "심리학과", "지리학과", "경제학과", "경영학과", "미디어커뮤니케이션학과");
                    makeOptions(valArray);
                }
                else if (college.value == "2") {
                    valArray = new Array("법학과");
                    makeOptions(valArray);
                }
                else if (college.value == "3") {
                    valArray = new Array("수학과", "통계학과", "생명과학·화학부", "IT학부");
                    makeOptions(valArray);
                }
                else if (college.value == "4") {
                    valArray = new Array("의류학과", "식품영양학과", "생활문화소비자학과", "사회복지학과", "스포츠레저학과");
                    makeOptions(valArray);
                }
                else if (college.value == "5") {
                    valArray = new Array("교육학과", "사회교육과", "윤리교육과", "한문교육과", "유아교육과");
                    makeOptions(valArray);
                }
                else if (college.value == "6") {
                    valArray = new Array("동양화과", "서양화과", "조소과", "공예과", "산업디자인과");
                    makeOptions(valArray);
                }
                else if (college.value == "7") {
                    valArray = new Array("성악과", "기악과", "작곡과");
                    makeOptions(valArray);
                }
                else if (college.value == "8") {
                    valArray = new Array("자율전공학부");
                    makeOptions(valArray);
                }
                else if (college.value == "9") {
                    valArray = new Array("간호학과", "글로벌의과학과");
                    makeOptions(valArray);
                }
                else if (college.value == "10") {
                    valArray = new Array("문화예술학과", "미디어영상연기학과", "현대실용음악학과", "무용예술학과", "메이크업디자인학과");
                    makeOptions(valArray);
                }
            }
        }

        function makeOptions(valArray) {
            with (document.mentor_join) {
                major.options.length = 0;
                for (i = 0; i < valArray.length; i++)
                    major.options[i] = new Option(valArray[i], i);
            }
        }



        function return_main() {
            location.href = "join_mentor_job.html";
        }
        function valid(){
        	var form= document.mentor_join;
        	alert(form.intro.vale);
        	if(form.stu_number.value == ""){
        		alert("학번을 입력하세요.");
        		form.stu_number.focus();
       			 return false; 
        	}else if(form.name.value == ""){
        		alert("이름 입력하세요.");
        		form.name.focus();
        		 return false;
        	}else if(form.password.value == ""){
        		alert("비밀번호를 입력하세요.");
        		form.password.focus();
        		 return false;
        	}else if(form.password.value != form.check_password.value){
        		alert("비밀번호를 올바르게 입력하세요.");
        		form.password.focus();
        		 return false;
        	}else if(form.phone.value == ""){
        		alert("휴대폰번호를 입력하세요.");
        		form.phone.focus();
        		 return false;
        	}else if(form.company.value == ""){
        		alert("회사명을 입력하세요.");
        		form.company.focus();
        		 return false;
        	}else if(form.kind.value == ""){
        		alert("창업분야를 입력하세요.");
        		form.kind.focus();
        		 return false;
        	}else if(form.position.value == ""){
        		alert("직급을 입력하세요.");
        		form.position.focus();
        		 return false;
        	}else if(form.addfile.value == ""){
        		alert("사진을 올려주세요.");
        		form.addfile.focus();
        		 return false;
        	}else if(form.intro.value == ""){
        		alert("자기소개를 입력하세요.");
        		form.intro.focus();
        		 return false;
        	}else{
        		var conf = false;
        		for(var i = 0;i < off-line.length;i ++){
        			if(form.off-line[i].checked == true){
        		   		conf=true;
   					}  
        		}
        		if(conf == false){
        			alert("오프라인만남 여부를 선택하세요");
        			form.off-line[0].focus();
        			//return conf;
        		}
        		return conf;
        	}
        }
        	
</script>
</head>
<body onload="setMajor();">
	<br>
    <form action="joinEN_b" method="post" name="mentor_join" enctype="multipart/form-data" onSubmit= "return valid();">
    <center><table id="mentor">
    <tr>
        <th id="td1"> 학번(ID) </th>
        <td> <input type="text" id="stu_number" name="stu_number"/> </td>
        <td><input type="hidden" name="role" value="mentor"></td>
        <td><input type="hidden" name="way" value="2"></td>
        </tr>
        <tr>
            <th id="td2"> 이름 </th>
            <td> <input type="text" id="name" name="name"/> </td>
            </tr>
        <tr>
            <th id="td3"> 비밀번호 </th>
            <td> <input type="password" id="password" name="password"/> </td>
            <th id="td4"> 비밀번호 확인 </th>
            <td> <input type="password" id="check_password" name="check_password"/> </td>
            </tr>
        <tr>
            <th id="td5"> 단과대 </th>
            <td><select name="college" onchange="setMajor();">
                <option id="humanities" value="0">인문과학대학</option>
                <option id="social" value="1">사회과학대학</option>
                <option id="law"  value="2">법과대학</option>
                <option id="science" value="3">자연과학대학</option>
                <option id="ecology" value="4">생활과학대학</option>
                <option id="education" value="5">사범대학</option>
                <option id="art" value="6">미술대학</option>
                <option id="music" value="7">음악대학</option>
                <option id="open_major" value="8">자율전공학부</option>
                <option id="nursing" value="9">간호대학</option>
                <option id="culture" value="10">융합문화예술대학</option>
                </select>
            </td>
            <td>
                <select name="major">
                </select>
            </td>
            <th id="td6">휴대전화번호(숫자만입력)</th>
            <td>
            	<input type="text" maxlength="11" name="phone"/>
            </td>
            </tr>

        <tr>
            <th id="td7" class="current"> 회사명 </th>
            <td><input type="text" id="company" name="company"/></td>
            <th id="td8" class="current"> 창업분야 </th>
            <td><input type="text" id="kind" name="kind"/></td>
            <th id="td6" class="current"> 직급 </th>
            <td><input type="text" id="position" name="position"/></td>
            </tr>
        
        <tr>
            <th id="td10"> 오프라인 여부<br>
               </th>
            <td> <input type="radio" name="off-line"value="yes"/> 예
                <input type="radio" name="off-line"value="no"/> 아니오 &nbsp;  <font color="red" size="1">(후배와 교류할 때 오프라인으로 할 것인지 체크해주세요.) <font color="red"><b>*<b></font>
            </td>
        </tr>
        <tr>
            <th>사진</th>
            <td>
                <input name="addfile" type="file"/>
            </td>
        </tr>
        <tr>
            <th>자기소개</th>
            <td><textarea  id="intro" name="intro" cols="52" rows="5">
     </textarea></td>
        </tr>
        <tr align="center" height=100px;>
            <td colspan="6"> <input type="submit" value="가입하기"/>
                <input type="reset" value="돌아가기" onclick="return_main()"/>
                </td>
            </tr>

        </table>
    </form></center>
</body>
</html>
